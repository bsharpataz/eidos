rules:
    - name: authorities-lexical
      label: Authorities
      priority: ${rulepriority}
      type: token
      action: ${action}
      pattern: |
        [word=/(?i)^(authorit|govern|mayor|official|police|president)/ & tag=/^N/]

    - name: authorities-ner
      label: Authorities
      priority: ${rulepriority}
      type: token
      action: ${action}
      pattern: |
         [entity=/LOCATION/]