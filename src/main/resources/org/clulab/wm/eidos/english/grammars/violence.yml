rules:
  - name: set-fire-1
    label: Violence2
    priority: ${rulepriority}
    type: token
    action: ${action}
    pattern: |
      # [word=/set/ & !outgoing=/neg/] fire to
      set fire to
      |
      set []{,4} on fire
      |
      started []{,2} /^fire/

  - name: shooting-1
    label: Violence3
    priority: ${rulepriority}
    type: token
    action: ${action}
    pattern: |
      opened fire
      |
      fired into
      |
      shots fired
